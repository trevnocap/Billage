{% extends 'frontend/index.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" type="text/css" href="{% static '/css/login-register.css'%}">
{% endblock styles %}

{% block content %}
    <div class="container-sm border-container center-container">
        <img id="logo" src="{% static '/images/logo.png' %}">
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input id="username-input" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input id="password-input" type="password" class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <div class = "loginfailed"></div>
            </div> 
        </form>
    </div>
    
    <script src="{% static '/js/login.js' %}" type="module"></script>
    
{% endblock content %}
